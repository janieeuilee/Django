{% extends "base.html" %}
{% block title %}전체 포스트{% endblock%}
{% load staticfiles %}
{% block content %}
<div id="content">
    <h1>My List</h1>

    <!-- display individual list -->
    {% for post in posts %}
        <p>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            {{ post.modify_date|date:"N d, Y"}}
        </p>
    <br/>  
    {% endfor %}
    <br/>
    
</div>

{% endblock %}
